apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app
  namespace: api
  labels:
    app: dotnet-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnet-app
  template:
    metadata:
      labels:
        app: dotnet-app
    spec:
      containers:
        - name: dotnet-app
          image: [DOCKER_REGISTRY]/devops-dotnet-app:296c65d79a49a185344154773a873708406d59c6
          command: ["dotnet", "DevOpsTrainingDotnet.dll"]
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            exec:
              command:
                - "true"
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 15
